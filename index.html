<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel='stylesheet' href='./css/bootstrap.min.css'>
    <link rel='stylesheet' href='./css/styles.css'>
    <title>Conversor de Divisas NMI</title>
    <script defer src='./js/app.js'></script>
    <script defer src='./js/jquery-3.6.0.min.js'></script>
    <script defer src='./js/bootstrap.bundle.min.js'></script>
    <script defer src='./js/bootstrap.min.js'></script>
</head>
<body>
    <div id='toggle'>
        <i class='indicador'></i>
    </div>
    <div class='main-container'>
        <main class='main'>
            <h1>Conversor de Divisas NMI</h1>
            <p>Elige la moneda y los importes para obtener el tipo de cambio que deseas</p>
            <div class='container'>
                <div class='divisa'>
                    <select title="divisa1" id='divisa-uno'></select>
                    <input type='number' id='monto-uno' placeholder='0' value='1' />
                </div>
                <div class='contenedor-tasas-cambio'>
                    <button class='btn' id='swap'>
                        Cambiar ↕️
                    </button>
                    <div class='tasas' id='tasas'>--</div>
                </div>
                <div class='divisa'>
                    <select title="divisa2" id='divisa-dos'></select>
                    <input type='number' id='monto-dos' placeholder='0' />
                </div>
            </div>
        </main>
        <footer class='text-center'>          
            <div id= 'texto-footer' class='text-center p-3'>
                © 2022 Copyright:
                <a href='./index.html'>Conversor de Divisas</a>
                <p id="contador-visitas"></p>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
