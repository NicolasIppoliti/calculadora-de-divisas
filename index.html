<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel='stylesheet' href='./css/bootstrap.min.css'>
    <link rel='stylesheet' href='./css/styles.css'>
    <title>Conversor de Divisas NMI</title>
    <script defer src='./js/app.js'></script>
    <script defer src='./js/jquery-3.6.0.min.js'></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <div id='toggle'>
        <i class='indicador'></i>
    </div>
    <div class='main-container'>
        <main class='main'>
            <h1>Conversor de Divisas</h1>
            <p>Elige la moneda y los importes para obtener el tipo de cambio que deseas</p>
            <div class='container'>
                <div class='divisa'>
                    <select title="divisa1" id='divisa-uno'></select>
                    <input type='number' id='monto-uno' placeholder='0' value='1' />
                </div>
                <div class='contenedor-tasas-cambio'>
                    <button class='btn' id='swap'>
                        Cambiar ↕️
                    </button>
                    <div class='tasas' id='tasas'>--</div>
                </div>
                <div class='divisa'>
                    <select title="divisa2" id='divisa-dos'></select>
                    <input type='number' id='monto-dos' placeholder='0' />
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="card col-4" id="div1">
                        <h5 class="card-header h5" id="h51">DOLAR OFICIAL</h5>
                        <p class="card-body" id="dolaroficial"></p>
                    </div>
                    <div class="card col-4" id="div2">
                        <h5 class="card-header h5" id="h52">DOLAR BLUE</h5>
                        <p class="card-body" id="dolarblue"></p>
                    </div>
                    <div class="card col-4" id="div3">
                        <h5 class="card-header h5" id="h53">CONTADO CON LIQUI</h5>
                        <p class="card-body" id="contadoliqui"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="card col-4" id="div4">
                        <h5 class="card-header h5" id="h54">DOLAR PROMEDIO</h5>
                        <p class="card-body" id="dolarpromedio"></p>
                    </div>
                    <div class="card col-4" id="div5">
                        <h5 class="card-header h5" id="h55">DOLAR TURISTA</h5>
                        <p class="card-body" id="dolarturista"></p>
                    </div>
                    <div class="card col-4" id="div6">
                        <h5 class="card-header h5" id="h56">DOLAR BOLSA</h5>
                        <p class="card-body" id="dolarbolsa"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer class='text-center'>          
            <div id= 'texto-footer' class='text-center p-3'>
                © 2022 Copyright:
                <a href='./index.html'>Conversor de Divisas</a>
                <p id="contador-visitas"></p>
            </div>
        </footer>
    </div>
</body>
</html>
